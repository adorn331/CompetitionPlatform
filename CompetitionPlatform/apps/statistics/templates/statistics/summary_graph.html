{% extends 'competition/base.html' %}

{% block content %}

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend align="center">总揽图</legend>
</fieldset>

<div align="center">
<div>灰色：未收到提交 ｜ 绿色：提交且符合规范 ｜ 黄色：已提交但却结构有问题或文件缺失 ｜ 红色：学生未建文件夹或文件夹为空</div>
</div>

<table class="layui-table">
  <colgroup>
    {% for col in col_range %}
        <col width="{{percentage_width_percol}}%">
    {% endfor %}
  </colgroup>
  <tbody>
  {% for row in participant_grid%}
    <tr>
        {% for p in row %}
            <td bgcolor="{{ p.color }}">{{ p.position }}</td>
        {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>



{% endblock %}
