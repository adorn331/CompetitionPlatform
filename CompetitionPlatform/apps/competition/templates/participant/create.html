{% extends 'competition/base.html' %}

{% block content %}

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend align="center">{{ competition.name }} 人员添加</legend>
</fieldset>

<form class="layui-form" method="post" action="{% url 'participant_create' competition.id %}" enctype="multipart/form-data">

  <div class="layui-form-item">
    <label class="layui-form-label">考生编号</label>
    <div class="layui-input-block">
      <input type="text" name="pid" required  lay-verify="required" placeholder="请输入考生编号" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入考生姓名" autocomplete="off" class="layui-input">
    </div>
  </div>

    <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" type="submit">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
    </div>

</form>


{% endblock %}
