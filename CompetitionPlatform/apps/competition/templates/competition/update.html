{% extends 'competition/base.html' %}

{% block content %}

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend align="center">比赛修改</legend>
</fieldset>

<form class="layui-form" method="post" action="{% url 'competition_update' competition.id %}}" enctype="multipart/form-data">
  <div class="layui-form-item">
    <label class="layui-form-label">比赛名</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" value={{competition.name}} autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">比赛描述</label>
    <div class="layui-input-block">
      <input type="text" name="description" required  lay-verify="required" value={{competition.description}} autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">选手存放submission路径</label>
    <div class="layui-input-block">
      <input type="text" name="submission_path" required  lay-verify="required" value={{competition.submission_path}} autocomplete="off" class="layui-input">
    </div>
  </div>

    <div class="layui-form-item">
        <label class="layui-form-label">标准格式包</label>
        <div class="layui-input-block">
            <input type="file" name="standard_bundle" id="standard_bundle" class="file_input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">参赛人员表</label>
        <div class="layui-input-block">
            <input type="file" name="namelist" id="namelist" class="file_input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">host信息</label>
        <div class="layui-input-block">
            <input type="file" name="hostmapping" id="hostmapping" class="file_input"/>
        </div>
    </div>

      <div class="layui-form-item">
    <label class="layui-form-label">机房选择</label>
    <div class="layui-input-block">
      <select name="room" lay-verify="required">
        {% for r in rooms %}
            {% if r.id == competition.room_layout.id %}
                <option value="{{ r.id }}" selected>{{r.name}}</option>
            {% else %}
                <option value="{{ r.id }}">{{r.name}}</option>
            {% endif %}
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="layui-form-item">

<div class="layui-form-item">
<div class="layui-input-block">
  <button class="layui-btn" type="submit">立即提交</button>
  <button type="reset" class="layui-btn  layui-btn-primary">重置</button>
</div>
</div>
</div>


</form>



{% endblock %}
