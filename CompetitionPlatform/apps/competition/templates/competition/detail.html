{% extends 'competition/base.html' %}

{% block content %}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend align="center">{{competition.name}}   参赛者及其提交</legend>
</fieldset>

<table class="layui-table" lay-size="sm">
  <colgroup>
    <col width="200">
    <col width="150">
    <col width="230">
    <col>
  </colgroup>
  <thead>
    <tr>
      <th>参赛者考号</th>
      <th>姓名</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
  {% for p in competition.participants.all %}
    <tr>
    <td>{{ p.pid }}</td>
    <td>{{ p.name }}</td>
    <td>todo 未提交</td>
      <td>
          <a href="" class="layui-btn layui-btn-xs">下载提交</a>
          <a href="" class="layui-btn layui-btn-xs">手动上传</a>
{#          <a href="" class="layui-btn layui-btn-radius  layui-btn-normal">下载提交</a>#}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>



{% endblock %}
