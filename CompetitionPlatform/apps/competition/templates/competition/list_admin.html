{% extends 'competition/base.html' %}

{% block content %}

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend align="center">比赛管理</legend>
</fieldset>

<table class="layui-table" lay-size="lg">
  <colgroup>
    <col width="150">
    <col width="300">
    <col width="220">
    <col width="400">
  </colgroup>
  <thead>
    <tr>
      <th>比赛名</th>
      <th>比赛描述</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
  {% for c in competition_list%}
    <tr>
    <td>{{ c.name }}</td>
    <td>{{ c.description }}</td>
    <td>{{ c.created_time }}</td>
      <td>
          <a href="/competition/update/{{ c.id }}" class="layui-btn layui-btn-radius">信息修改</a>
          <a href="/competition/participants/{{ c.id }}" class="layui-btn layui-btn-radius layui-btn-normal">人员管理</a>
          <a href="/competition/delete/{{ c.id }}" class="layui-btn layui-btn-radius layui-btn-danger">删除</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>



{% endblock %}
