{% extends 'competition/base.html' %}

{% block content %}

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend align="center">考场布局信息</legend>
</fieldset>

<form class="layui-form" method="post" action="{% url 'room_create' %}" enctype="multipart/form-data">
  <div class="layui-form-item">
    <label class="layui-form-label">考场房间名</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入比赛名" autocomplete="off" class="layui-input">
    </div>
  </div>

    <div class="layui-form-item">
        <label class="layui-form-label">0-1布局矩阵文本</label>
        <div class="layui-input-block">
            <input type="file" name="matrix_file" id="matrix_file" class="file_input"/>
        </div>
    </div>

    <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" type="submit">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
    </div>


</form>




{% endblock %}
